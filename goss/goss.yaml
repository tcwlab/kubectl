file:
  /usr/bin/kubectl:
    exists: true
    filetype: file
  /usr/bin/kustomize:
    exists: true
    filetype: file
  /usr/bin/helm:
    exists: true
    filetype: file
command:
  kubectl:
    exit-status: 1
    exec: "kubectl version"
    stdout:
      - Client Version
      - GitTreeState:"clean"
    stderr:
      - The connection to the server localhost:8080 was refused - did you specify the right host or port?
    timeout: 10000 # in milliseconds
    skip: false
  kustomize:
    exit-status: 0
    exec: "kustomize version"
    stdout:
      - Version:kustomize
    stderr: []
    timeout: 10000 # in milliseconds
    skip: false
  helm:
    exit-status: 0
    exec: "kustomize version"
    stdout:
      - version.BuildInfo{Version
    stderr: []
    timeout: 10000 # in milliseconds
    skip: false
