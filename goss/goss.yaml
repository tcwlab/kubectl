file:
  /usr/bin/kubectl:
    exists: true
    filetype: file
  /usr/bin/kustomize:
    exists: true
    filetype: file
command:
  kubectl:
    exit-status: 1
    exec: "kubectl version"
    stdout:
      - "Client Version: v"
      - "Kustomize Version: v"
    stderr:
      - "The connection to the server localhost:8080 was refused - did you specify the right host or port?"
    timeout: 10000 # in milliseconds
    skip: false
  kustomize:
    exit-status: 0
    exec: "kustomize version"
    stdout:
      - "v"
    stderr: []
    timeout: 10000 # in milliseconds
    skip: false
